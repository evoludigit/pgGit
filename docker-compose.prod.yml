# ============================================================================
# docker-compose.prod.yml: Production Deployment Configuration
# ============================================================================
# Purpose: Production-ready deployment WITHOUT development features
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Differences from docker-compose.yml:
#   - No volume mounts (code baked into image)
#   - Secrets managed via environment or secrets manager
#   - No exposed internal ports (only API)
#   - Production restart policies
# ============================================================================

version: '3.9'

services:
  # ============================================================================
  # PGGIT FastAPI Application
  # ============================================================================
  pggit-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pggit-api
    environment:
      # Database (use secrets manager in real production!)
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__DATABASE: ${POSTGRES_DB:-pggit}
      DATABASE__USERNAME: ${POSTGRES_USER:-postgres}
      DATABASE__PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE__POOL_MIN_SIZE: 10
      DATABASE__POOL_MAX_SIZE: 50

      # Cache
      CACHE__TYPE: redis
      CACHE__REDIS__HOST: redis
      CACHE__REDIS__PORT: 6379
      CACHE__REDIS__DB: 0
      CACHE__TTL_SECONDS: 300

      # API
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # CORS (configure for your domain)
      CORS__ORIGINS: ${CORS_ORIGINS:-'["https://yourdomain.com"]'}

      # JWT (MUST be configured via secrets!)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pggit-network
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "service=pggit-api"
      - "tier=application"
    # Production resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: pggit-redis
    # Don't expose Redis externally in production
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pggit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    labels:
      - "service=pggit-redis"
      - "tier=cache"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: pggit-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-pggit}
    # Don't expose PostgreSQL externally in production
    # ports:
    #   - "5432:5432"
    volumes:
      # Schema initialization (first-time only)
      - ./sql/v1.0.0:/docker-entrypoint-initdb.d:ro
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pggit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    # Production logging (less verbose)
    command:
      - "postgres"
      - "-c"
      - "log_statement=ddl"
      - "-c"
      - "log_min_duration_statement=1000"
    labels:
      - "service=pggit-postgres"
      - "tier=database"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # ============================================================================
  # Webhook Worker 1
  # ============================================================================
  webhook-worker-1:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: pggit-worker-1
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pggit}
      WORKER_ID: worker-1
      BATCH_SIZE: ${WORKER_BATCH_SIZE:-10}
      POLL_INTERVAL: ${WORKER_POLL_INTERVAL:-1.0}
      HTTP_TIMEOUT: ${WORKER_HTTP_TIMEOUT:-5.0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    # Don't expose worker metrics externally
    # ports:
    #   - "8100:8000"
    depends_on:
      postgres:
        condition: service_healthy
      pggit-api:
        condition: service_healthy
    networks:
      - pggit-network
    restart: always
    labels:
      - "service=pggit-webhook-worker"
      - "worker_id=worker-1"
      - "tier=worker"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================================================
  # Webhook Worker 2
  # ============================================================================
  webhook-worker-2:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: pggit-worker-2
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pggit}
      WORKER_ID: worker-2
      BATCH_SIZE: ${WORKER_BATCH_SIZE:-10}
      POLL_INTERVAL: ${WORKER_POLL_INTERVAL:-1.0}
      HTTP_TIMEOUT: ${WORKER_HTTP_TIMEOUT:-5.0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      pggit-api:
        condition: service_healthy
    networks:
      - pggit-network
    restart: always
    labels:
      - "service=pggit-webhook-worker"
      - "worker_id=worker-2"
      - "tier=worker"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  pggit-network:
    driver: bridge
    name: pggit-network-prod

volumes:
  postgres_data:
    driver: local
    name: pggit-postgres-data-prod
  redis_data:
    driver: local
    name: pggit-redis-data-prod
