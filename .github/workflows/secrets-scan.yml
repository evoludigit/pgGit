---
name: Secrets Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Daily scan at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for Gitleaks+

      - name: Upload SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: gitleaks

      - name: Generate summary
        if: always()
        run: |
          echo "## Secrets Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f results.sarif ]; then
            FINDINGS=$(jq '.runs[0].results | length' results.sarif)
            if [ "$FINDINGS" -eq "0" ]; then
              echo "✅ **No secrets detected**" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️  **$FINDINGS potential secrets detected**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Review the Security tab for details." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "✅ **Scan completed successfully**" >> $GITHUB_STEP_SUMMARY
          fi
