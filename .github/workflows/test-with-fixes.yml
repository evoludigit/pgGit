name: Test with Fixes

on:
  workflow_dispatch:
  push:
    branches: [ main, phase-1-critical-fixes ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Setup database
      env:
        PGPASSWORD: postgres
      run: |
        echo "Creating extensions..."
        psql -h localhost -U postgres -d test_db -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"

    - name: Install pgTAP
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-15-pgtap

    - name: Install pgGit
      env:
        PGPASSWORD: postgres
      run: |
        echo "Installing pgGit..."
        psql -h localhost -U postgres -d test_db -f pggit--0.1.0.sql

    - name: Run pgTAP tests
      env:
        PGPASSWORD: postgres
      run: |
        echo "Running pgTAP tests..."
        DB_NAME=test_db ./tests/test-runner.sh